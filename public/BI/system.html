<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>管工首页</title>
    <link rel="stylesheet" type="text/css" href="css/area.css">
    <link rel="stylesheet" type="text/css" href="css/system.css"/>
    <link rel="stylesheet" type="text/css" href="css/select.css"/>
    <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css"/>
    <style>
    	.box{
	    	width: 300px;
	        height:200px;
	    }
    </style>
</head>

<body style="background: url(img/bg.png) no-repeat; background-size: cover;background-attachment: fixed;">
	<!--<img width="100%"  src="img/bg.png" style="position:absolute; left:0; top:0; z-index:-3;"/>-->
	<div class="content">
		<!--<div style="background: url(img/h-bg.png) no-repeat; background-size: cover;background-attachment: fixed;">-->
		<div>
			<img width="100%" height="100px" src="img/h-bg.png" style="z-index:-1;"/>
			<div class="topbox">
				<span class="s1">匀视股份</span>
				<span class="s2">姜太公建设工程监管云平台</span>
				<span class="s3" id="localtime"></span>
			</div>			
		</div>
		
		<div class="centerbox">
			<!--左边-->
			<div class="left">			
				<div class="l-header">
					<!--天气组件-->
					<div class="l-header-top">
						<p>天气</p>
						<span><img src="img/jiantou2.png" width="100%"/></span>
					</div>
					<div class="weather">						
					</div>
				</div>
				<div class="l-box1" style="position: relative;">
					<img src="img/tiao2.png" class="tiao1"/>
					<img src="img/tiao1.png" class="tiao2"/>
					<div class="l-imgbox">
						<div class="swiper-container" id="workerBox">
						    <div class="swiper-wrapper" id="worker">
						       	
						    </div>
						    <div class="pagination" id="workerSize"></div>
						 </div>						
					</div>
					<img src="img/tiao1.png" class="tiao4"/>
					<img src="img/tiao2.png" class="tiao3"/>
				</div>				
			</div>
			<!--中间-->
			<div class="center">
				<div class="c-header">
					<div class="input-card">
					    <div class="input-item">
					        <div class="input-item-prepend">
					            <span class="input-item-text" >请选择级别</span>
					        </div>
					        <select id="level">
					            <option value="district">区级</option>
					            <option value="city">市级</option>
					            <option value="province">省份</option>
					        </select>            
					    </div>					    
					    <div class="input-item">
					        <div class="input-item-prepend">
					            <span class="input-item-text" >请输入级别名称</span>
					        </div>
					        <input id='district' type="text" value='镇海区'>            
					    </div>
					    <input id="draw" type="button" class="btn" value="查询" />
					</div>
					<!--实名认证情况-->
					<div style="width: 35%;float: right;margin: 30px 0 0 0;font-size: 18px;line-height: 30px;">
						<span style="float: left;color: #65c6e7;">实名制进度:</span>
						<div class="layui-progress layui-progress-big" lay-showPercent="yes" style="width: 150px;float: left;margin: 5px 0 0 10px;">		
						  	<div class="layui-progress-bar layui-bg-green" lay-percent="95%" style="background:#65c6e7!important;"></div>
						</div>
					</div>					
				</div>
				<!--地图组件-->
				<div id="container">
			    	
			  </div>
				<div class="videoBox" style="position: relative;top: -185px;">
					<!--<img onclick="cancel();" src="img/shanchu.png" alt="" style="display: inline-block;height: 20px;position: absolute;top: 4px;right: 290px;z-index: 9999999;" />-->
					<div class="swiper-container" id="videoBox" style="width: 300px;height:260px;z-index: 999999;position: absolute;right: 0;">
				        <div class="swiper-wrapper">
				            <div class="swiper-slide">
				            	<video class="box" autoplay="autoplay">
									<source  src="http://a.mxit.cn:8021/video/1.mp4" type="video/mp4">
								</video>
				            </div>
				           	<div class="swiper-slide">
				            	<video class="box" autoplay="autoplay">
									<source  src="http://a.mxit.cn:8021/video/2.mp4" type="video/mp4">
								</video>
				            </div>
				            <div class="swiper-slide">
				            	<video class="box" autoplay="autoplay">
									<source  src="http://a.mxit.cn:8021/video/3.mp4" type="video/mp4">
								</video>
				            </div>
				            <div class="swiper-slide">
				            	<video class="box" autoplay="autoplay">
									<source src="http://a.mxit.cn:8021/video/4.mp4" type="video/mp4">
								</video>
				            </div>
				        </div>
				        <div class="swiper-pagination" id="videoSize"></div>
				    </div>
				</div>
			</div>							
			<!--右边-->
			<div class="right">
				<div class="r-header">
					<div class="r-header-top">
						<p>实时数据</p>
						<span><img src="img/jiantou1.png" width="100%"/></span>
					</div>
					<div class="r-header-box">
						<p>
							<img src="img/icon1.png"/>
							<span>监管项目 <br /><em>19</em>个</span>
						</p>	
						<p>
							<img src="img/icon3.png"/>
							<span>参建单位 <br /><em>26</em>家</span>
						</p>
						<p>
							<img src="img/icon2.png"/>
							<span>在岗人数 <br /><em>2</em>人</span>
						</p>
						<p>
							<img src="img/icon2.png"/>
							<span>在册人数 <br /><em>1769</em>人</span>
						</p>
					</div>					
				</div>
				<div class="r-box1">
					<div class="r-box1-header">
						年龄分布
					</div>
					<div id="workerAge" style="height: 100%"></div>
				</div>
				<div class="r-box2">
					<div class="r-box2-header">
						工种分布及在岗统计
					</div>
					<div class="r-box2-content">
						<div id="workerType" style="height: 100%"></div>
					</div>					
				</div>	
			</div>
			<div class="bottombox">
				<div class="piebox">
					<!--<div class="header">
						建设规模
					</div>-->
					<div class="content">
						<div id="workerWage" style="height: 100%"></div>
					</div>
				</div>
				<div class="piebox">
					<!--<div class="header">
						近24小时在岗人数变化
					</div>-->
					<div class="content">
						<div id="zhu" style="height: 100%"></div>
					</div>
				</div>
				<div class="piebox">
					<!--<div class="header">
						项目状态
					</div>-->
					<div class="content">
						<div id="workerState" style="height: 100%"></div>
					</div>
				</div>
				<div class="piebox">
					<!--<div class="header">
						项目状态
					</div>-->
					<div class="content">
						<div id="zhexian" style="height: 100%"></div>
					</div>
				</div>
			</div>		
	</div>
		
		
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/layui/layui.js"></script>
	<script src="js/time.js"></script>
	<!--引入echarts图表开始-->
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script> -->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
    <script type="text/javascript" src="js/pie-age.js"></script>
     <script type="text/javascript" src="js/pie-state.js"></script>
    <script type="text/javascript" src="js/pie-type.js"></script>
    <script type="text/javascript" src="js/pie-huan.js"></script>
    <script type="text/javascript" src="js/chart-zhexian1.js"></script>
    <script type="text/javascript" src="js/chart-zhu.js"></script>
    <!--引入echarts图表结束-->
	<!--地图js-->
	<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.12&key=c201bf9cca70edc15464c409b193ba34&plugin=AMap.DistrictSearch"></script>
	<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
	 <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
	<script src="js/map1.js"></script>
	<!--轮播图-->
	<script src="js/idangerous.swiper.min.js"></script>
	<script src="js/system.js"></script>
</body>

</html>
